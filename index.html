<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>
    <section class="card">
      <img src="assets/images/image-qr-code.png" alt="QR Code" class="card__qr-code" />
      <div class="card__content">
        <h1 class="card__heading">Improve your front-end skills by building projects</h1>
        <p class="card__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">https://www.frontendmentor.io/profile/bguz</a>.
    </div>
  </main>

</body>
</html>
